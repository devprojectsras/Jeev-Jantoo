<form [formGroup]="ngoForm" (ngSubmit)="onSubmit()" class="card m-4 align-content-md-start">
  <div class="card-body">
    <div class="d-md-flex align-items-center justify-content-between mb-3">
      <div class="text-center text-md-start mb-2 mb-md-0">
        <h4>New NGOs</h4>
      </div>
      <button type="button" class="btn col-md-3 col-12 btn-outline-primary" [routerLink]="['/manage-ngos']">Manage NGOs</button>
    </div>

    <div class="row g-2">

      <div class="form-floating col-md-6 col-12 mb-3">
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="John Doe" required>
        <label for="name">Name <span class="text-danger">*</span></label>
        <div *ngIf="ngoForm.get('name')?.touched && ngoForm.get('name')?.invalid" class="text-danger">
          Name is required.
        </div>
      </div>

      <div class="form-floating col-md-6 col-12 mb-3">
        <input type="text" class="form-control" id="individual" formControlName="individual" placeholder="individual" required>
        <label for="individual">Individual <span class="text-danger">*</span></label>
        <div *ngIf="ngoForm.get('individual')?.touched && ngoForm.get('individual')?.invalid" class="text-danger">
          Individual is required.
        </div>
      </div>

      <div class="form-floating col-md-6 col-12 mb-3">
        <select class="form-select" id="state" formControlName="state" required>
          <option value="" disabled>Select a state</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
        </select>
        <label for="state">State <span class="text-danger">*</span></label>
        <div *ngIf="ngoForm.get('state')?.touched && ngoForm.get('state')?.invalid" class="text-danger">
          State is required.
        </div>
      </div>

      <div class="form-floating col-md-6 col-12 mb-3">
        <select class="form-select" id="city" formControlName="city" required>
          <option value="" disabled>Select a city</option>
          <option value="Bhopal">Bhopal</option>
          <option value="Indore">Indore</option>
          <option value="Jabalpur">Jabalpur</option>
          <option value="Gwalior">Gwalior</option>
        </select>
        <label for="city">City <span class="text-danger">*</span></label>
        <div *ngIf="ngoForm.get('city')?.touched && ngoForm.get('city')?.invalid" class="text-danger">
          City is required.
        </div>
      </div>

      <div class="form-floating col-md-6 col-12 mb-3">
        <input type="text" class="form-control" id="area" formControlName="area" placeholder="Area/Landmark" required>
        <label for="area">Area/Landmark <span class="text-danger">*</span></label>
        <div *ngIf="ngoForm.get('area')?.touched && ngoForm.get('area')?.invalid" class="text-danger">
          Area is required.
        </div>
      </div>

      <div class="form-floating col-md-6 col-12 mb-3">
        <input type="text" class="form-control" id="pincode" formControlName="pincode" placeholder="Area/Landmark" required>
        <label for="pincode">Pincode <span class="text-danger">*</span></label>
        <div *ngIf="ngoForm.get('pincode')?.touched && ngoForm.get('pincode')?.invalid" class="text-danger">
          Pincode is required and must be a 6-digit number
        </div>
      </div>

      <div class="form-floating col-md-6 col-12 mb-3">
        <input type="text" class="form-control" id="contact" formControlName="contact" placeholder="+91 7845128956" required>
        <label for="contact">Contact Number<span class="text-danger">*</span></label>
        <div *ngIf="ngoForm.get('contact')?.touched && ngoForm.get('contact')?.invalid" class="text-danger">
          Contact Number is required.
        </div>
      </div>

      <div class="form-floating col-md-6 col-12 mb-3">
        <input type="number" class="form-control" id="lat" formControlName="lat" placeholder="Latitude" required>
        <label for="lat">Latitude <span class="text-danger">*</span></label>
      </div>

      <div class="form-floating col-md-6 col-12 mb-3">
        <input type="number" class="form-control" id="lng" formControlName="lng" placeholder="Longitude" required>
        <label for="lng">Longitude <span class="text-danger">*</span></label>
      </div>

      <button type="submit" class="btn col-md-3 col-12 btn-primary" [disabled]="ngoForm.invalid">
        Submit
      </button>
    </div>
  </div>
</form>
