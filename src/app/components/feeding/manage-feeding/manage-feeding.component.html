<div class="card m-4">
  <!-- Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
    <h5 class="card-header mb-0">Manage Feeding</h5>
    <button class="btn btn-primary m-3" [routerLink]="['/add-feeding']">
      <i class="bx bx-plus"></i> New
    </button>
  </div>

  <!-- Table -->
  <div class="table-responsive text-nowrap">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-primary">
        <tr>
          <th class="fw-bold text-black">Name</th>
          <th class="fw-bold text-black">Individual?</th>
          <th class="fw-bold text-black">Contact</th>
          <th class="fw-bold text-black">Address</th>
          <th class="fw-bold text-black">Food Items</th>
          <th class="fw-bold text-black">Status</th>
          <th class="fw-bold text-black text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feed of paginatedFeedings">
          <td>{{ feed.name }}</td>
          <td>{{ feed.individual }}</td>
          <td>{{ feed.contact }}</td>
          <td>{{ feed.address }}</td>
          <td>{{ feed.food_items }}</td>

          <!-- Status -->
          <td>
            <span
              class="badge me-2"
              [ngClass]="{
                'bg-label-success': feed.status === 'Active',
                'bg-label-danger': feed.status === 'Inactive'
              }"
            >
              {{ feed.status }}
            </span>
          </td>

          <!-- Actions -->
          <td class="text-center">
            <div class="dropdown">
              <button class="btn p-0 dropdown-toggle hide-arrow" type="button" data-bs-toggle="dropdown">
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="javascript:void(0);" (click)="openEditForm(feed)">
                  <i class="bx bx-edit-alt me-1"></i> Edit
                </a>
                <a class="dropdown-item text-danger" href="javascript:void(0);" (click)="openDeleteModal(feed)">
                  <i class="bx bx-trash me-1"></i> Delete
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination-controls">
    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center m-3 gap-2">
      <div class="d-flex align-items-center">
        <label for="rowsPerPage" class="me-2">Rows per page:</label>
        <select
          id="rowsPerPage"
          class="form-select w-auto"
          [(ngModel)]="rowsPerPage"
          (change)="changeRowsPerPage(rowsPerPage)"
        >
          <option *ngFor="let option of rowsPerPageOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary me-2" [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="btn btn-outline-secondary ms-2" [disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">Next</button>
      </div>
    </div>
  </div>
</div>
