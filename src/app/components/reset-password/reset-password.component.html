<form (submit)="resetPassword($event)">
    <div>
      <label for="newPassword">New Password:</label>
      <input
        id="newPassword"
        type="password"
        class="form-control"
        [(ngModel)]="newPassword"
        name="newPassword"
        placeholder="Enter your new password"
      />
    </div>
    <button
      class="btn btn-primary w-100"
      type="submit"
      [disabled]="isLoading"
    >
      Reset Password
    </button>
  </form>
